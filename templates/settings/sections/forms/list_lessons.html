<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
    <div class="card  box-shadow-0">
        <div class="card-body pt-0">

            <div class="table-responsive">
                <table class="table mg-b-0 text-md-nowrap">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for lesson in lessons %}
                    <tr>
                        <th scope="row">{{ lesson.id }}</th>
                        <td>{{ lesson.name }}</td>
                        <td>{{ lesson.description }}</td>
                        <td>{{ lesson.course.name }}</td>
                        <td>
                            <div class="btn-icon-list btn-list">
                            <a class="btn btn-icon btn-warning me-1" href="/course/edit_lesson/{{ lesson.id }}"><i class="fe fe-edit"></i></a>
                            <a class="btn btn-icon  btn-danger me-1" href="/course/delete_lesson/{{ lesson.id }}"><i class="fe fe-trash"></i></a>
                                </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>
