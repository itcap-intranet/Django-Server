{% extends 'components/base.html' %}
{% load static %}

{% block styles %}

{% endblock %}

{% block content %}

    <div class="breadcrumb-header justify-content-between">
        <div class="left-content">
            <a href="/settings/videos" type="submit" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
                <div class="card  box-shadow-0">
                    <div class="card-header pb-3">
                        <div class="left-content">
                            <span class="main-content-title mg-b-0 mg-b-lg-1">Edit Video</span>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <form class="form-horizontal" method="post" action="{% url 'courses:video-edit' video.id %}">
                            <div class="form-group">
                                <label for="video_file">Video File</label>
                                <p></p>
                                {% csrf_token %}
                                <input type="file" id="video_file" name="video_file" class="dropify" data-height="200"
                                       data-default-file="{{ video.video_file }}"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="points" name="points" placeholder="Points"
                                       value="{{ video.points }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Choose Lesson Chapter</label>
                                <select id="chapter" name="chapter" class="form-control form-select select2"
                                        data-bs-placeholder="Select Chapter">
                                    {% for chapter in video_chapters %}
                                        <option value={{ chapter.id }}
                                                        {% if chapter.id == video.chapter.id %}
                                                            selected
                                                        {% endif %}
                                        >{{ chapter.name }}
                                            - {{ chapter.lesson.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>


                            <div class="form-group mb-0 mt-3 justify-content-end">
                                <div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <a type="submit" href="/settings/videos" class="btn btn-white">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}

        <!--Internal Fileuploads js-->
    <script src="{% static 'assets/plugins/fileuploads/js/fileupload.js' %}"></script>
    <script src="{% static 'assets/plugins/fileuploads/js/file-upload.js' %}"></script>

    <!--Internal Fancy uploader js-->
    <script src="{% static 'assets/plugins/fancyuploder/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'assets/plugins/fancyuploder/jquery.fileupload.js' %}"></script>
    <script src="{% static 'assets/plugins/fancyuploder/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'assets/plugins/fancyuploder/jquery.fancy-fileupload.js' %}"></script>
    <script src="{% static 'assets/plugins/fancyuploder/fancy-uploader.js' %}"></script>

{% endblock %}
