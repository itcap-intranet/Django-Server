{% extends 'components/base.html' %}
{% load static %}

{% block styles %}

{% endblock %}

{% block content %}

    <div class="breadcrumb-header justify-content-between">
        <div class="left-content">
            <a href="/settings/authors" type="submit" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
                <div class="card  box-shadow-0">
                    <div class="card-header pb-3">
                        <div class="left-content">
                            <span class="main-content-title mg-b-0 mg-b-lg-1">Edit Author</span>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <form class="form-horizontal" method="post" action="{% url 'courses:author-edit' author.id %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                       placeholder="First Name" value="{{ author.first_name }}">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                       placeholder="Last Name" value="{{ author.last_name }}">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="bio" name="bio"
                                       placeholder="Bio" value="{{ author.bio }}">
                            </div>

                            <div class="form-group">
                                <label for="profile_pic_file">Profile Picture</label>
                                <p></p>
                                <input type="file" id="profile_pic_file" name="profile_pic_file" class="dropify"
                                       data-height="200" data-default-file="{{ author.profile_pic_file }}"/>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="facebook_url" name="facebook_url"
                                       placeholder="Facebook URL" value="{{ author.facebook_url }}">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="instagram_url" name="instagram_url"
                                       placeholder="Instagram URL" value="{{ author.instagram_url }}">
                            </div>


                            <div class="form-group mb-0 mt-3 justify-content-end">
                                <div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <a type="submit" href="/settings/authors" class="btn btn-white">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}


{% endblock %}
