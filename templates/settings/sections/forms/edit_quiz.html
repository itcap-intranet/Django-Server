{% extends 'components/base.html' %}
{% load static %}

{% block styles %}

{% endblock %}

{% block content %}

    <div class="breadcrumb-header justify-content-between">
        <div class="left-content">
            <a href="/settings/quizzes" type="submit" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
                <div class="card  box-shadow-0">
                    <div class="card-header pb-3">
                        <div class="left-content">
                            <span class="main-content-title mg-b-0 mg-b-lg-1">Edit Quiz</span>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <form class="form-horizontal" method="post" action="{% url 'courses:quiz-edit' quiz.id %}">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="form-label">Choose Lesson Chapter</label>
                                <select id="chapter" name="chapter" class="form-control form-select select2"
                                        data-bs-placeholder="Select Lesson Chapter">
                                    {% for chapter in quiz_chapters %}
                                        <option value={{ chapter.id }}
                                                        {% if chapter.id == quiz.chapter.id %}
                                                            selected
                                                        {% endif %}
                                        >{{ chapter.name }} - {{ chapter.lesson.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group mb-0 mt-3 justify-content-end">
                                <div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <a type="submit" href="/settings/quizzes" class="btn btn-white">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}

{% endblock %}
