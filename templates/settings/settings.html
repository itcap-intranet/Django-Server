{% extends 'components/base.html' %}
{% load static %}

{% block styles %}

{% endblock %}

{% block content %}

    <!-- breadcrumb -->
    <div class="breadcrumb-header justify-content-between">
        <div class="left-content">
            <span class="main-content-title mg-b-0 mg-b-lg-1">SETTINGS</span>
        </div>

    </div>
    <!-- /breadcrumb -->

    <!-- row -->
    <div class="row">
        <div class="col-lg-4 col-xl-3">
            <div class="card custom-card">
                <div class="card-header">
                    <div class="card-title">Administration</div>
                </div>

                <div class="main-content-left main-content-left-mail card-body">
                    <div class="main-settings-menu">
                        <nav class="nav main-nav-column">
                            <a class="nav-link thumb mb-2" href="/settings/authors" ><i
                                    class="fe fe-grid"></i> Authors</a>
                            <a class="nav-link thumb mb-2" href="/settings/courses" ><i
                                    class="fe fe-grid"></i> Courses</a>
                            <a class="nav-link thumb mb-2" href="/settings/lessons" ><i
                                    class="fe fe-server"></i> Lessons</a>
                            <a class="nav-link thumb mb-2" href="/settings/lesson_chapters"><i
                                    class="fe fe-globe"></i> Lesson Chapters</a>
                            <a class="nav-link thumb mb-2" href="/settings/videos" ><i class="fe fe-flag"></i>
                                Upload Video</a>
                            <a class="nav-link thumb mb-2" href="/settings/quizzes" ><i class="fe fe-bell"></i>
                                Quizzes</a>
                            <a class="nav-link thumb mb-2" href="/settings/assignments"><i class="fe fe-bell"></i>
                                Assignments</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-9 d-flex flex-column flex-fill">

            {% block tab_content %}{% endblock %}

        </div>

    </div>
    <!--/ row -->

{% endblock %}

{% block scripts %}

    <!-- INTERNAL Select2 js -->
    <script src="{% static 'assets/plugins/select2/js/select2.full.min.js' %}"></script>
    <script src="{% static 'assets/js/select2.js' %}"></script>

    <!-- themecolor JS -->
    <script src="{% static 'assets/js/themecolor.js' %}"></script>


{% endblock %}
